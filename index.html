<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convector metric system</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="converter">
    <div class="converter-container">
      <h1 class="converter-title">Конвертер скорости передачи данных</h1>

      <div class="converter-content">
        <div class="converter-content__card">
          <div class="converter-content__card-title">
            <div class="converter-content__card-title-text">Введите скорость
              в Килобайтах (Кб)</div>
          </div>
          <input type="number" class="converter-content__card-input" id="volumeInput1">

          <div class="converter-content__card-result">
            <div class="converter-content__card-result-title">Обьем в Мб:</div>
            <div class="converter-content__card-result-itog" id="mboutput1"></div>
          </div>
          <div class="converter-content__card-result">
            <div class="converter-content__card-result-title">Обьем в ГБ:</div>
            <div class="converter-content__card-result-itog" id="gboutput1"></div>
          </div>
          <div class="converter-content__card-result">
            <div class="converter-content__card-result-title">Обьем в Байтах:</div>
            <div class="converter-content__card-result-itog" id="bytesoutput1"></div>
          </div>
        </div>

        <div class="converter-content__card">
          <div class="converter-content__card-title">
            <div class="converter-content__card-title-text">Введите скорость
              в Мегабайтах (Мб)</div>
          </div>
          <input type="number" class="converter-content__card-input" id="volumeInput2">

          <div class="converter-content__card-result">
            <div class="converter-content__card-result-title">Обьем в ГБ:</div>
            <div class="converter-content__card-result-itog" id="gboutput2"></div>
          </div>
          <div class="converter-content__card-result">
            <div class="converter-content__card-result-title">Обьем в Кб:</div>
            <div class="converter-content__card-result-itog" id="kboutput2"></div>
          </div>
          <div class="converter-content__card-result">
            <div class="converter-content__card-result-title">Обьем в Байтах:</div>
            <div class="converter-content__card-result-itog" id="bytesoutput2"></div>
          </div>
        </div>

        <div class="converter-content__card">
          <div class="converter-content__card-title">
            <div class="converter-content__card-title-text">Введите скорость
              в Гигабайтах (ГБ)</div>
          </div>
          <input type="number" class="converter-content__card-input" id="volumeInput3">

          <div class="converter-content__card-result">
            <div class="converter-content__card-result-title">Обьем в Мб:</div>
            <div class="converter-content__card-result-itog" id="mboutput3"></div>
          </div>
          <div class="converter-content__card-result">
            <div class="converter-content__card-result-title">Обьем в Кб</div>
            <div class="converter-content__card-result-itog" id="kboutput3"></div>
          </div>
          <div class="converter-content__card-result">
            <div class="converter-content__card-result-title">Обьем в Байтах:</div>
            <div class="converter-content__card-result-itog" id="bytesoutput3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('volumeInput1').addEventListener('input', function (e) {
      let a = e.target.value;
      document.getElementById('mboutput1').innerHTML = `${(a / 1024).toFixed(3)} mb`;
      document.getElementById('gboutput1').innerHTML = `${(a / 1024 / 1024).toFixed(8)} gb`;
      document.getElementById('bytesoutput1').innerHTML = `${(a * 1024)} byte`
    })
    document.getElementById('volumeInput2').addEventListener('input', function (e) {
      let a = e.target.value;
      document.getElementById('gboutput2').innerHTML = `${(a / 1024).toFixed(4)} gb`;
      document.getElementById('kboutput2').innerHTML = `${a * 1024} KiB`;
      document.getElementById('bytesoutput2').innerHTML = `${a * 1024 * 1024} byte`;
    })
    document.getElementById('volumeInput3').addEventListener('input', function (e) {
      let a = e.target.value;
      document.getElementById('mboutput3').innerHTML = `${a * 1024} mb`;
      document.getElementById('kboutput3').innerHTML = `${a * 1024 * 1024} kib`;
      document.getElementById('bytesoutput3').innerHTML = `${a * 1024 * 1024 * 1024} byte`;
    })
  </script>
</body>

</html>
